<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="src/style.css" />
      <script src="src/script.js" defer></script>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      />

      <title>Frontend Mentor | E-commerce product page</title>
   </head>
   <body>
      <header>
         <div class="left">
            <img src="images/logo.svg" alt="logo sneakers" />
            <nav>
               <ul>
                  <li>Collections</li>
                  <li>Men</li>
                  <li>Women</li>
                  <li>About</li>
                  <li>Contact</li>
               </ul>
            </nav>
         </div>
         <div class="right">
            <img src="images/icon-cart.svg" alt="image cart" />
            <img src="images/image-avatar.png" alt="image avatar" />
         </div>
      </header>

      <div class="line"></div>

      <main>
         <article class="product-image">
            <div class="box-image">
               <img src="images/image-product-1.jpg" alt=" product 1" />
               <img src="images/image-product-2.jpg" alt="product 2" />
               <img src="images/image-product-3.jpg" alt="product 3" />
               <img src="images/image-product-4.jpg" alt="product 4" />
            </div>

            <div class="thumbnail-image">
               <img
                  src="images/image-product-1-thumbnail.jpg"
                  alt="product 1 thumbnail"
               />
               <img
                  src="images/image-product-2-thumbnail.jpg"
                  alt="product 2 thumbnail"
               />
               <img
                  src="images/image-product-3-thumbnail.jpg"
                  alt="product 3 thumbnail"
               />
               <img
                  src="images/image-product-4-thumbnail.jpg"
                  alt="product 4 thumbnail"
               />
            </div>
         </article>

         <article class="product-description">
            <p class="name_product">Sneaker Company</p>
            <h1>Fall Limited Edition Sneakers</h1>
            <p class="sneaker_description">
               These low-profile sneakers are your perfect casual wear
               companion. Featuring a durable rubber outer sole, theyâ€™ll
               withstand everything the weather can offer.
            </p>
            <p class="sneaker_price">
               $125.00
               <small>50%</small>
            </p>
            <!-- after css or before css -->
            <p class="regular_price">$250.00</p>

            <form>
               <input type="button" value="-" />
               <p>0</p>
               <input type="button" value="+" />
               <button type="submit">
                  <i class="fa-solid fa-cart-shopping"></i>
                  Add to cart
               </button>
            </form>
         </article>
      </main>

         <div class="attribution">

               target="_blank"
               >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
         </div>
      </footer> -->
   </body>
</html>
